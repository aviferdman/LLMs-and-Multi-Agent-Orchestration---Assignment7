# CI/CD Pipeline for AI Agent League Competition System
# Runs tests, linting, type checking, and coverage on every push/PR

name: Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=SHARED --cov=agents --cov=api \
            --cov-report=xml --cov-report=term-missing \
            --cov-fail-under=70 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install pylint flake8 black isort

      - name: Run Pylint
        run: |
          pylint SHARED/ agents/ api/ --fail-under=8.0 || true

      - name: Run Flake8
        run: |
          flake8 SHARED/ agents/ api/ --max-line-length=120 --ignore=E501,W503,W293,F401

      - name: Check Black formatting
        run: |
          black --check SHARED/ agents/ api/ || true

      - name: Check import sorting
        run: |
          isort --check-only SHARED/ agents/ api/ || true

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install type checking tools
        run: |
          pip install mypy types-requests
          pip install -r requirements.txt

      - name: Run MyPy
        run: |
          mypy SHARED/ --ignore-missing-imports || true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build wheel

      - name: Build package
        run: python -m build

      - name: Verify installation
        run: |
          pip install dist/*.whl
          python -c "import SHARED.league_sdk; print('Package OK')"
